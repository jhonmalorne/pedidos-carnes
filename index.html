<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Carne - Novillito Express</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .form-container { max-width: 900px; margin: 0 auto; }
        label, input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .product-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            list-style-type: none;
            padding-left: 0;
        }
        .product-item { margin-bottom: 15px; }
        .price-info { font-size: 0.9em; color: gray; }
        .total-price { font-weight: bold; color: green; }
        .order-total { font-size: 1.2em; font-weight: bold; color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Realiza tu Pedido de Carne - Novillito Express</h1>
    <div class="form-container">
        <form action="https://formsubmit.co/your-email@example.com" method="POST" id="orderForm">
            <!-- Nombre del Cliente -->
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <!-- Teléfono del Cliente -->
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <!-- Selección de Productos y Cantidades -->
            <label for="productos">Selecciona los Productos</label>
            <ul class="product-list">
                <!-- Productos aquí -->
                <li class="product-item">
                    <label for="carne_hamburguesa">Carne de Hamburguesa</label>
                    <input type="number" id="carne_hamburguesa" name="carne_hamburguesa" min="0.5" max="20" step="0.5" placeholder="Cantidad (kg)" required oninput="calcularPrecio()">
                    <span class="price-info">Precio: $2 por kg / Bs. 92.12 por kg</span>
                    <div id="precio_hamburguesa" class="total-price"></div>
                </li>
                <!-- Agregar los demás productos de manera similar -->
            </ul>

            <!-- Dirección Completa -->
            <label for="direccion">Dirección de Envío</label>
            <textarea id="direccion" name="direccion" rows="3" required placeholder="Calle/Av, Nº Casa, Urb, Municipio, Estado"></textarea>

            <!-- Adjuntar Voucher de Pago -->
            <label for="voucher">Adjuntar Voucher de Pago</label>
            <input type="file" id="voucher" name="voucher" accept="image/*, .pdf" required>

            <!-- Botón de Enviar -->
            <button type="submit">Enviar Pedido</button>
        </form>

        <!-- Totalizado del Pedido -->
        <div class="order-total" id="totalPedido">
            Total a Pagar: $0.00 / Bs. 0.00
        </div>
    </div>

    <script>
        let tasaDeCambio = 46.06; // Valor inicial de la tasa

        // Función para obtener la tasa de cambio desde una API
        async function obtenerTasaDeCambio() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); // API externa para tasas de cambio
                const data = await response.json();
                tasaDeCambio = data.rates.VES;  // Usamos la tasa del VES (Venezolano)
                calcularPrecio(); // Recalcular precios con la tasa actualizada
            } catch (error) {
                console.error("Error al obtener la tasa de cambio", error);
                tasaDeCambio = 46.06; // Valor por defecto si la API falla
            }
        }

        // Llamar a la función para obtener la tasa de cambio cuando se carga la página
        window.onload = obtenerTasaDeCambio;

        // Función para calcular el precio total
        function calcularPrecio() {
            // Precio base por kg
            const precioPorKgUSD = 2;
            let totalPedidoUSD = 0;

            // Función para actualizar el precio de un producto en ambas monedas
            function actualizarPrecio(cantidad, idPrecio) {
                let precioUSD = cantidad * precioPorKgUSD;
                let precioVES = precioUSD * tasaDeCambio;

                if (cantidad >= 0.5) {
                    document.getElementById(idPrecio).textContent = `Total: $${precioUSD.toFixed(2)} / Bs. ${precioVES.toFixed(2)}`;
                    return precioUSD;
                } else {
                    document.getElementById(idPrecio).textContent = "";
                    return 0;
                }
            }

            // Obtener las cantidades de los productos
            let carneHamburguesa = parseFloat(document.getElementById('carne_hamburguesa').value) || 0;
            // Agregar los demás productos de manera similar

            // Actualizar precios individuales de cada producto
            totalPedidoUSD += actualizarPrecio(carneHamburguesa, 'precio_hamburguesa');
            // Actualizar los demás productos

            // Calcular total en VES
            let totalPedidoVES = totalPedidoUSD * tasaDeCambio;

            // Mostrar el total en ambas monedas
            document.getElementById('totalPedido').textContent = `Total a Pagar: $${totalPedidoUSD.toFixed(2)} / Bs. ${totalPedidoVES.toFixed(2)}`;
        }
    </script>
</body>
</html>
