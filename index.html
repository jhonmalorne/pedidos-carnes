<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Carne</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .form-container { max-width: 600px; margin: 0 auto; }
        label, input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Realiza tu Pedido de Carne</h1>
    <div class="form-container">
        <form action="https://formsubmit.co/your-email@example.com" method="POST">
            <label for="name">Nombre del Local</label>
            <input type="text" id="name" name="name" required>

            <label for="carne">Tipo de Carne</label>
            <select id="carne" name="carne" required>
                <option value="Carne de Res">Carne de Res</option>
                <option value="Carne de Pollo">Carne de Pollo</option>
                <option value="Carne de Cerdo">Carne de Cerdo</option>
            </select>

            <label for="cantidad">Cantidad (kg)</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="direccion">Dirección de Envío</label>
            <textarea id="direccion" name="direccion" rows="3" required></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
</body>
</html>
