<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Carne - Novillito Express</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        label, input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            list-style-type: none;
            padding-left: 0;
            margin: 20px 0;
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .price-info {
            font-size: 0.9em;
            color: gray;
            margin-top: 5px;
        }
        .total-price {
            font-weight: bold;
            color: green;
            margin-top: 5px;
        }
        .order-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
        .rate-info {
            text-align: center;
            font-size: 1.1em;
            margin: 10px 0;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Realiza tu Pedido de Carne - Novillito Express</h1>
    <div class="rate-info" id="rateInfo">
        Cargando tasa de cambio actual del BCV...
    </div>
    <div class="form-container">
        <form action="https://formsubmit.co/your-email@example.com" method="POST" id="orderForm">
            <!-- Nombre del Cliente -->
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <!-- Teléfono del Cliente -->
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <!-- Selección de Productos y Cantidades -->
            <label for="productos">Selecciona los Productos</label>
            <ul class="product-list">
                <li class="product-item">
                    <label for="carne_hamburguesa">Carne de Hamburguesa</label>
                    <input type="number" id="carne_hamburguesa" name="carne_hamburguesa" min="0.5" max="20" step="0.5" placeholder="Cantidad (kg)" required oninput="calcularPrecio()">
                    <span class="price-info">Precio: $2 por kg / Bs. depende del día</span>
                    <div id="precio_hamburguesa" class="total-price"></div>
                </li>
                <!-- Repetir los demás productos como antes -->
            </ul>

            <!-- Dirección Completa -->
            <label for="direccion">Dirección de Envío</label>
            <textarea id="direccion" name="direccion" rows="3" required placeholder="Calle/Av, Nº Casa, Urb, Municipio, Estado"></textarea>

            <!-- Adjuntar Voucher de Pago -->
            <label for="voucher">Adjuntar Voucher de Pago</label>
            <input type="file" id="voucher" name="voucher" accept="image/*, .pdf" required>

            <!-- Botón de Enviar -->
            <button type="submit">Enviar Pedido</button>
        </form>

        <!-- Totalizado del Pedido -->
        <div class="order-total" id="totalPedido">
            Total a Pagar: $0.00 / Bs. 0.00
        </div>
    </div>

    <script>
        let tasaDeCambio = 0; // Se actualizará automáticamente

        async function obtenerTasaBCV() {
            try {
                const respuesta = await fetch('https://api.bcv.org.ve/endpoint-de-ejemplo'); // Coloca aquí el endpoint real de la API
                const data = await respuesta.json();

                // Extraer la tasa de la respuesta
                tasaDeCambio = data.rate; // Cambia esto según la estructura de la respuesta
                document.getElementById("rateInfo").textContent = `Tasa del BCV: 1 USD = Bs. ${tasaDeCambio.toFixed(2)}`;
            } catch (error) {
                console.error("Error al obtener la tasa de cambio:", error);
                document.getElementById("rateInfo").textContent = "No se pudo cargar la tasa del BCV.";
                tasaDeCambio = 46.06; // Tasa predeterminada en caso de error
            }
        }

        function calcularPrecio() {
            const precioPorKgUSD = 2;
            let totalPedidoUSD = 0;

            function actualizarPrecio(cantidad, idPrecio) {
                let precioUSD = cantidad * precioPorKgUSD;
                let precioVES = precioUSD * tasaDeCambio;

                if (cantidad >= 0.5) {
                    document.getElementById(idPrecio).textContent = `Total: $${precioUSD.toFixed(2)} / Bs. ${precioVES.toFixed(2)}`;
                    return precioUSD;
                } else {
                    document.getElementById(idPrecio).textContent = "";
                    return 0;
                }
            }

            totalPedidoUSD += actualizarPrecio(parseFloat(document.getElementById("carne_hamburguesa").value || 0), "precio_hamburguesa");
            // Repetir para otros productos...

            const totalPedidoVES = totalPedidoUSD * tasaDeCambio;
            document.getElementById("totalPedido").textContent = `Total a Pagar: $${totalPedidoUSD.toFixed(2)} / Bs. ${totalPedidoVES.toFixed(2)}`;
        }

        // Llamar a la función al cargar la página
        obtenerTasaBCV();
    </script>
</body>
</html>
